{% extends 'base_layout.html' %}

{% block content%}
<h1><u>Articles List</u></h1>
    <div class="blogs">
    {% for blog in blogs %}
        <div class="blog"> <a href="{% url 'blogs:detail' blog_uuid=blog.blog_uuid %}">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.date }}</p>
            <p class="author">added by {{ blog.user_id.username }}</p>
        </a>
        </div><br/>
    {% endfor %}
    </div>
{% endblock %}
